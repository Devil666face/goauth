{{define "usercreate"}}
<div class="modal-header">
	<h1 class="modal-title fs-5" id="staticBackdropLabel">{{if .User.Username}}📝 Edit {{.User.Username}}{{else}}🙍‍♂️
		Create user{{end}}</h1>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" hx-get="/auth/users"
		hx-swap="innerHTML" hx-target="#users"></button>
</div>
<form hx-post="/auth/user/new" hx-swap="innerHTML" hx-target="#create_user_content">
	{{template "userform" . }}
</form>
{{end}}
